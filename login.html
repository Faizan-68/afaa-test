  <section class="login-section">
    <div class="login-container">
      <div class="login-card">
        <h2>Welcome Back!</h2>
        <p class="login-subtext">Login to continue your learning journey</p>
        
        <form class="login-form">
          <div class="form-group">
            <label for="email">Email or Username</label>
            <input type="text" id="email" placeholder="Enter your email or username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <a href="#forgot" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="auth-btn">Login</button>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-login">
            <button type="button" class="social-btn google">
              <img src="Media/google-icon.svg" alt="Google"> Continue with Google
            </button>
          </div>
          
          <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
